<!DOCTYPE html>
    <style>
        body {
            background-color:grey;
            margin: 20% 20%;
        }
        td {
            text-align: center;
        }
        input { 
            text-align: center; 
        }
        input[type=text] { 
            width: 18px;    
            text-align: center; 
        }
        input[type=button] { 
            width: 25px;
            text-align: center; 
        }
    </style>
	<head>
        <title>Multiply Digits Form</title>
		<script src = "https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.1.0.js"></script>
	</head>
	<body>
		<table cellpadding="0" cellspacing="0" bgcolor="#FFEAD5">
            <tr>
                <td>
                    <input type="button" value="+" onclick="increment(this)"><br>
                    <input type="text" maxlength=1 value=0><br>
                    <input type="button" value="-" onclick="decrement(this)">
                </td>
                <td>
                    <input type="button" value="+" onclick="increment(this)"><br>
                    <input type="text" maxlength=1 value=1><br>
                    <input type="button" value="-" onclick="decrement(this)">
                </td>
                <td>
                    <input type="button" value="+" onclick="increment(this)"><br>
                    <input type="text" maxlength=1 value=2><br>
                    <input type="button" value="-" onclick="decrement(this)">
                </td>
                <tr><td>x</td></tr>
            </tr>
        </table>
    </body>
    <script>
        function increment(el) //button calling this function
        {
            var td = el.parentNode; //parent td of button calling this function
            var txt = td.querySelector("input[type=text]"); //css selector to select text in td
            if (txt.value <= 8) { //don't increment digit if 9 or over
                txt.value++;
            }
        }
        function decrement(el) //button calling this function
        {
            var td = el.parentNode; //parent td of button calling this function
            var txt = td.querySelector("input[type=text]"); //css selector to select text in td
            if (txt.value >= 1) { //don't decrement digit if 0 or less
                txt.value--;
            }
        }
    </script>
</html>

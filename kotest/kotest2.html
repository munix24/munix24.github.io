<script>
	class Champ {
		constructor(name, level) {
			this.name = name;
			this.level = level;
		}
	}
	
	var championModel = function() {
		var self = this;
		
		var vsChampion = 
		[
			new Champ('Aatrox', 1),
			new Champ('Ahri', 1)
		];

		self.champs = ko.observableArray(vsChampion);
	}

    // Apply Knockout bindings
    <!-- ko.applyBindings(new championModel()); -->
    ko.applyBindings(new championModel());
</script>

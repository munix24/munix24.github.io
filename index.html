<!DOCTYPE html>
	<head>
		<title>Homepage</title>
		<link rel="stylesheet" href="style.css">
		<style>
			a {
			  color: #00ffff;
			  font-weight: bold;
			  text-decoration: none;
			  animation: colorCycle 10s infinite linear;
			  text-shadow: 0 0 1px currentColor, 0 0 5px currentColor;
			}
			
			@keyframes colorCycle {
			  0%   { color: #00ffff; }
			  25%  { color: #ff00ff; }
			  50%  { color: #ffff00; }
			  75%  { color: #00ff00; }
			  100% { color: #00ffff; }
			}
			
			a:hover {
			  color: #ffffff;
			  text-shadow: 0 0 8px #ffffff, 0 0 15px #00ffff;
			}
		</style>
	</head>

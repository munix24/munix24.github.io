<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Multiplication Simulator</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Multiplication Simulator</h1>
    <div class="input-group">
      <label for="number1">Enter first number:</label>
      <input type="text" id="number1" placeholder="Enter a number">
    </div>
    <div class="input-group">
      <label for="number2">Enter second number:</label>
      <input type="text" id="number2" placeholder="Enter a number">
    </div>
    <button onclick="multiplyNumbers()">Multiply</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Factorization</title>
<link rel="stylesheet" href="../styles/style.css">
<link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Factorization</h1>
    <div class="number-group">
      <div class="digit-inputs" id="number1-inputs"></div>
      <div class="buttons">
        <button class="randomize-btn" onclick="randomizeInputs('number1-inputs')"><img src="Randomize.png" alt="Randomize"></button>
        <button onclick="clearInputs('number1-inputs')"><img src="Clear.png" alt="Clear"></button>
        <button onclick="copyToClipboard('number1-inputs')"><img src="Copy.png" alt="Copy"></button>
      </div>
  </div>
    <div class="number-group">
      <div class="digit-inputs" id="number2-inputs"></div>
      <div class="buttons">
        <button class="randomize-btn" onclick="randomizeInputs('number2-inputs')"><img src="Randomize.png" alt="Randomize"></button>
        <button onclick="clearInputs('number2-inputs')"><img src="Clear.png" alt="Clear"></button>
        <button onclick="copyToClipboard('number2-inputs')"><img src="Copy.png" alt="Copy"></button>
      </div>
    </div>
    <div class="number-group">
      <div class="digit-inputs" id="product-inputs"></div>
      <div class="buttons">
        <button class="randomize-btn" onclick="randomizeInputs('product-inputs')"><img src="Randomize.png" alt="Randomize"></button>
        <button onclick="clearInputs('product-inputs')"><img src="Clear.png" alt="Clear"></button>
        <button onclick="copyToClipboard('product-inputs')"><img src="Copy.png" alt="Copy"></button>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
